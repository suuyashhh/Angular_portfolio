
   <main class="relative z-10 max-w-6xl mx-auto px-6 py-20">
  <div class="w-full max-w-md mx-auto" style="margin-top: 50px;">
        <div class="bg-slate-800/80 backdrop-blur-sm rounded-xl p-6 shadow-lg border border-slate-700/50">
            <!-- Title -->
            <h1 class="text-3xl font-bold text-center mb-6 pb-2 border-b-2 border-accent inline-block text-gradient">Contact Me</h1>
            
            <!-- Contact Form -->
            <form class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="w-full px-3 py-2 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all"
                        placeholder="Your name"
                    >
                </div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-3 py-2 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all"
                        placeholder="your@email.com"
                    >
                </div>
                
                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        rows="4"
                        class="w-full px-3 py-2 bg-slate-900/80 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent transition-all resize-none"
                        placeholder="Your message here..."
                    ></textarea>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2 focus:ring-offset-slate-800 mt-2"
                >
                    Send Message
                </button>
            </form>
        </div>
    </div>
    </main>
