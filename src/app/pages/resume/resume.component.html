<!-- Main Content -->
<main class="container mx-auto px-4 py-8 flex-grow" >
    <div class="max-w-6xl mx-auto relative p-6" style="margin-top: 100px;">
        <!-- Background Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-teal-500/10 to-transparent pointer-events-none rounded-2xl">
        </div>

        <!-- Header Section -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 px-6 relative gap-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-400 pt-4">Resume</h1>
            <button onclick="downloadPDF()"
                class="flex items-center gap-2 bg-teal-600 hover:bg-teal-700 text-white px-4 sm:px-6 py-3 rounded-lg transition-all duration-300 hover-scale hover:shadow-lg hover:shadow-teal-500/25 w-full sm:w-auto justify-center">
                <!-- Download Icon -->
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="w-5 h-5"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                    </path>
                </svg>
                Download
            </button>
        </div>

        <!-- PDF Viewer Container -->
        <div class="hidden md:flex justify-center items-center bg-transparent p-0 rounded-lg border-none relative">
            <div class="w-full max-w-6xl h-[90vh]"> <!-- HEIGHT FIXED -->
                <div class="bg-white rounded-lg shadow-2xl overflow-hidden pdf-container relative">

                    <div class="w-full max-w-6xl h-[90vh]"> <!-- big height -->
                        <iframe id="pdfViewer"
                            src="../../../assets/img/SuyashPatilResume.pdf#zoom=FitH&view=FitH&toolbar=0&navpanes=0"
                            style="width: 100%; height: 100%; border: none;"></iframe>
                    </div>


                    <!-- Loading Overlay -->
                    <div id="loadingOverlay"
                        class="absolute inset-0 bg-slate-100 flex items-center justify-center rounded-lg">
                        <div class="flex flex-col items-center">
                            <div class="spinner rounded-full h-12 w-12 border-b-2 border-teal-600 mb-4"></div>
                            <p class="text-slate-600">Loading resume...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Mobile Message - Shown only on small screens -->
        <div class="md:hidden bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-lg p-8">
            <div class="flex flex-col items-center text-center space-y-6">
                <!-- File Icon -->
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="w-16 h-16 text-teal-400">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>

                <div class="space-y-2">
                    <h3 class="text-xl font-semibold text-teal-400">PDF View Not Supported</h3>
                    <p class="text-slate-300">PDF viewing is not available on mobile devices.</p>
                    <p class="text-slate-400 text-sm">Please download the PDF to view my resume.</p>
                </div>

                <button onclick="downloadPDF()"
                    class="flex items-center gap-2 bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg transition-all duration-300 hover-scale w-full justify-center">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                        class="w-5 h-5" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                        </path>
                    </svg>
                    Download PDF Resume
                </button>
            </div>
        </div>

        <!-- Alternative View Button - Hidden on mobile -->
        <div class="hidden md:flex justify-center mt-6">
            <button onclick="openInNewTab()"
                class="flex items-center gap-2 text-teal-400 hover:text-teal-300 transition-colors">
                <!-- External Link Icon -->
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="w-4 h-4">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15,3 21,3 21,9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Open in new tab
            </button>
        </div>
    </div>
</main>
